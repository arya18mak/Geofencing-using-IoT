<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Deployment Tutorial 1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function(){
    setInterval(function(){
   $.get("/insert", function(data){
    $('#coords').text("x: " + data.x1 + "y:" + data.y1);

    var trace1 = {
      x: [data.x1],
      y: [data.y1],
      mode: 'markers',
      type: 'scatter',
      marker: {
        color: 'rgb(255,0,0)',
        size: 20
        }
    };
    var layout = {
      xaxis: {
        range: [ 0, 18 ],
        linecolor: 'black',
        linewidth: 2,
        showgrid: false,
        mirror: true,
        zeroline: false
      },
      yaxis: {
        range: [ 0, 10 ],
        linecolor: 'black',
        linewidth: 2,
        showgrid: false,
        mirror: true,
        zeroline: false
      },
      title:'Indoor-Positioning'
    };
    var xyz = [trace1];
    Plotly.newPlot('myDiv', xyz, layout);

    });
    }, 3000);
    });
</script>
</head>

<body>
<div class="container">
<div class="jumbotron">
    <h3 align="center"><b>Indoor Positioning</b></h3>
</div>
<div class="row my-3">
        <div class="col">
            <h5 id="coords" align="center"></h5>
        </div>
    </div>
    <div class="row my-2">
        <div class="col-md-6 py-1">
            <div id="myDiv"></div>
        </div>
    </div>
</div>
</body>
</html>
