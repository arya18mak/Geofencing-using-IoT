<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Deployment Tutorial 1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script>
    $(document).ready(function(){
    setInterval(function(){
   $.get("/insert", function(data){
    $('#coord1').text("x1: " + data.x1);
    $('#coord2').text("y1: " + data.y1);

    var trace1 = {
      x: [data.x1],
      y: [data.y1],
      mode: 'markers',
      type: 'scatter',
      marker: {
        color: 'rgb(17, 157, 255)',
        size: 20
        }
    };
    var layout = {
      xaxis: {
        range: [ 0, 18 ],
        showgrid: False
      },
      yaxis: {
        range: [ 0, 10 ]
        showgrid: False
      },
      title:'indoor-position'
    };
    var xyz = [trace1];
    Plotly.newPlot('myDiv', xyz, layout);

    });
    }, 3000);
    });
</script>
</head>

<body>
<h1>Indoor positioning</h1>
 <div>
     <h3 id="coord1"></h3>
     <h3 id="coord2"></h3>
 </div>
<div id="myDiv"></div>
</body>
</html>
