<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Deployment Tutorial 1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<script>
    $(document).ready(function(){
    setInterval(function(){
   $.get("/insert", function(data){
    $('#coord1').text("x1: " + data.x1);
    $('#coord2').text("y1: " + data.y1);
  });
  var trace1 = {
  x: [1, 2, 3, 4],
  y: [10, 15, 13, 17],
  mode: 'markers',
  type: 'scatter'
};

var trace2 = {
  x: [2, 3, 4, 5],
  y: [16, 5, 11, 9],
  mode: 'lines',
  type: 'scatter'
};

var trace3 = {
  x: [1, 2, 3, 4],
  y: [12, 9, 15, 12],
  mode: 'lines+markers',
  type: 'scatter'
};

var xyz = [trace1, trace2, trace3];

Plotly.newPlot('myDiv', xyz);
  }, 1000);
    });
</script>
</head>

<body>
<h1>Indoor positioning</h1>
 <div>
     <h3 id="coord1"></h3>
     <h3 id="coord2"></h3>
 </div>
<div id="myDiv"></div>
</body>
</html>
